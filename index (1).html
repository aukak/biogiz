    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay">
        <div id="enter-text">click me</div>
    </div>
    <video autoplay muted loop id="bg-video">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="content">
        <div class="profile-box">
            <div class="profile">
                <img src="pfp.png" alt="Profile Picture" id="profile-pic">
                <h1 id="username">bog / squid</h1>
            </div>
            <p id="p1">hi. i make dumb websites. A <33333 </p>
            <p id="p1">stuff</p>
            <div class="links">
                <a href="https://sites.google.com/view/learn-sci" class="link">learn sci</a>
                <a href="https://golflessons.netlify.app" class="link">Golf lessons</a>

            </div>
            <div class="volume-container">
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
                <label for="volume-control" class="volume-label">sound</label>
            </div>
        </div>

        <audio id="bg-music" src="bg.mp3" loop></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('overlay');
            const content = document.querySelector('.content');
            const bgMusic = document.getElementById('bg-music');
            const volumeControl = document.getElementById('volume-control');

            overlay.addEventListener('click', () => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    content.style.display = 'flex';
                    bgMusic.play();
                }, 1000);
            });
            volumeControl.addEventListener('input', (e) => {
                bgMusic.volume = e.target.value;
            });
        });
    </script>
</body>
